<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <!--<input type="text"-->
               <!--[(ngModel)]="listFilter"/>-->
      </div>
    </div>
    <div class="row">
      <!--<div class="col-md-6">-->
        <!--<h4>Filtered by: {{listFilter}}</h4>-->
      <!--</div>-->
    </div>
    <div class="table">
      <thead>
      <tr>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let debt of debts">
        <td>{{debt.debtId }}</td>
        <td>{{debt.debtorName}}</td>
        <td>{{debt.value | currency}}</td>
      </tr>
      </tbody>
    </div>
  </div>
</div>
